# k8s/api-gateway-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: blinkit-api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:8001"
            - name: PRODUCT_SERVICE_URL
              value: "http://product-service:8002"
            - name: CART_ORDER_SERVICE_URL
              value: "http://cart-order-service:8003"
            - name: DELIVERY_SERVICE_URL
              value: "http://delivery-service:8004"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: NodePort