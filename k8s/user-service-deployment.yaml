# k8s/user-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: blinkit-user-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8001
          env:
            - name: MONGO_URL
              value: "mongodb://mongodb:27017"
            - name: JWT_SECRET
              value: "blinkit-secret-key-2024"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP