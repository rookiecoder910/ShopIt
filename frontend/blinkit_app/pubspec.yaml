name: blinkit_app
description: Blinkit Clone - Quick Commerce App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "logo/shopit_applogo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "logo/shopit_applogo.png"

flutter:
  uses-material-design: true
